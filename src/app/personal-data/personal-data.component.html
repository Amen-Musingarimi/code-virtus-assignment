<div class="multistep-form">
  <form class="add_patient_form">
    <div class="form_control">
      <label class="input_label">
        Title
      </label>
      <select name="gender" required class="input_area">
        <option value="male">Mr</option>
        <option value="female">Mrs</option>
        <option value="other">Miss</option>
      </select>
    </div>

    <div class="form_control">
      <label class="input_label">
        Gender
      </label>
      <select name="gender" required class="input_area">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form_control">
      <label class="input_label">
        First Name
      </label>
      <input type="text" placeholder="First Name" class="input_area" />
    </div>

    <div class="form_control">
      <label class="input_label">
        Surname
      </label>
      <input type="text" placeholder="Surname" class="input_area" />
    </div>

    <div class="form_control">
      <label class="input_label">
        ID Number
      </label>
      <input type="text" placeholder="ID Number" class="input_area" />
    </div>

    <div class="form_control">
      <label class="input_label">
        Date of Birth
      </label>
      <input type="date" placeholder="Date of Birth" class="input_area" />
    </div>

    <div class="form_control">
      <label class="input_label">
        Occupation
      </label>
      <input type="text" placeholder="Occupation" class="input_area" />
    </div>

    <div class="form_control">
      <label class="input_label">
        Employment Status
      </label>
      <select name="gender" required class="input_area">
        <option>Select Status</option>
        <option value="male">Employed</option>
        <option value="female">Unempoyed</option>
      </select>
    </div>
  </form>
  <button (click)="handleNext()">Next</button>
</div>
