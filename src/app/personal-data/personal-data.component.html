<div class="multistep-form">
  <div class="section-heading-container">
    <h1 class="section-heading-bg">Personal Details</h1>
    <p class="section-heading-sm">Personal Contact Details</p>
  </div>
  <form class="add-category-details-cont">
    <div class="form_control">
      <label class="input_label">
        Title
      </label>
      <select
        name="title"
        [(ngModel)]="formData.titleId"
        required
        class="input_area"
        (change)="handleTitleChange($event)"
      >
        <option *ngFor="let title of titles" [value]="title.id">{{
          title.name
        }}</option>
      </select>
    </div>

    <div class="form_control">
      <label class="input_label">
        Gender
      </label>
      <select
        name="gender"
        [(ngModel)]="formData.gender"
        required
        class="input_area"
      >
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form_control">
      <label class="input_label">
        First Name
      </label>
      <input
        type="text"
        name="firstName"
        [(ngModel)]="formData.firstName"
        placeholder="First Name"
        class="input_area"
        required
      />
    </div>

    <div class="form_control">
      <label class="input_label">
        Surname
      </label>
      <input
        type="text"
        name="surname"
        [(ngModel)]="formData.surname"
        placeholder="Surname"
        class="input_area"
        required
      />
    </div>

    <div class="form_control">
      <label class="input_label">
        ID Number <span class="id-guide">Format: 187823458A34</span>
      </label>
      <input
        type="text"
        name="idNumber"
        [(ngModel)]="formData.idNumber"
        placeholder="ID Number"
        class="input_area"
        required
      />
    </div>

    <div class="form_control">
      <label class="input_label">
        Date of Birth
      </label>
      <input
        type="date"
        name="dateOfBirth"
        [(ngModel)]="formData.dateOfBirth"
        placeholder="Date of Birth"
        class="input_area"
        required
      />
    </div>

    <div class="form_control">
      <label class="input_label">
        Occupation
      </label>
      <input
        type="text"
        name="occupation"
        [(ngModel)]="formData.occupation"
        placeholder="Occupation"
        class="input_area"
        required
      />
    </div>

    <div class="form_control">
      <label class="input_label">
        Employment Status
      </label>
      <select
        name="employementStatus"
        [(ngModel)]="formData.employementStatus"
        required
        class="input_area"
      >
        <option>Select Status</option>
        <option value="male">Employed</option>
        <option value="female">Unempoyed</option>
      </select>
    </div>
  </form>
  <div class="navigation-buttons-container">
    <button (click)="handleNext()" class="navigation-button">Next</button>
  </div>
</div>
