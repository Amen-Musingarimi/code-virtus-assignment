<div class="multistep-form">
  <div class="section-heading-container">
    <h1 class="section-heading-bg">Personal Details</h1>
    <p class="section-heading-sm">Personal Contact Details</p>
  </div>
  <form class="add-category-details-cont">
    <div class="form_control">
      <label class="input_label">
        Account Holder Name
      </label>
      <input
        type="text"
        name="accountHolderName"
        required
        [(ngModel)]="formData.bankingDetails.accountHolderName"
        placeholder="Account Holder Name"
        class="input_area"
      />
    </div>
    <div class="form_control">
      <label class="input_label">
        Account Number
      </label>
      <input
        type="text"
        name="accountNumber"
        required
        [(ngModel)]="formData.bankingDetails.accountNumber"
        placeholder="Account Number"
        class="input_area"
      />
    </div>
    <div class="form_control">
      <label class="input_label">
        Currency
      </label>
      <select
        name="currencyId"
        [(ngModel)]="formData.bankingDetails.currencyId"
        required
        class="input_area"
      >
        <option *ngFor="let currency of currencies" [value]="currency.id">{{
          currency.name
        }}</option>
      </select>
    </div>
    <div class="form_control">
      <label class="input_label">
        Bank
      </label>
      <input
        type="text"
        name="bank"
        required
        [(ngModel)]="formData.bankingDetails.bank"
        placeholder="Bank"
        class="input_area"
      />
    </div>
    <div class="form_control">
      <label class="input_label">
        Bank Branch
      </label>
      <input
        type="text"
        name="bankBranch"
        required
        [(ngModel)]="formData.bankingDetails.bankBranch"
        placeholder="Bank Branch"
        class="input_area"
      />
    </div>
  </form>
  <div class="navigation-buttons-container">
    <button (click)="handlePrev()" class="navigation-button">Previous</button>
    <button (click)="handleNext()" class="navigation-button">Next</button>
  </div>
</div>
