<form class="modal-forms">
  <div class="form-control-wrapper">
    <label for="nationalID">National ID</label>
    <input
      type="file"
      id="nationalID"
      accept="image/*"
      placeholder="National ID"
      (change)="onChangeFile($event)"
    />
  </div>

  <div class="form-control-wrapper">
    <label for="proofOfResidence">Proof of Residence</label>
    <input
      type="file"
      id="proofOfResidence"
      accept="image/*"
      placeholder="Proof of Residence"
    />
  </div>
  <div class="form-control-wrapper">
    <label for="paySlip">Pay Slip</label>
    <input type="file" id="paySlip" accept="image/*" placeholder="Pay Slip" />
  </div>
  <div class="form-control-wrapper">
    <label for="bankStatement">Bank Statement</label>
    <input
      type="file"
      id="bankStatement"
      accept="image/*"
      placeholder="Bank Statement"
    />
  </div>

  <div class="form-control-wrapper">
    <label for="employmentConfirmation">Employment Confirmation</label>
    <input
      type="file"
      id="employmentConfirmation"
      accept="image/*"
      placeholder="Employment Confirmation"
    />
  </div>
  <div class="buttons-container">
    <button type="button" class="modal-buttons cancel-btn">Cancel</button>
    <button type="button" class="modal-buttons okay-btn">Ok</button>
  </div>
</form>
