<div class="wrapping-container">
  <div class="navigation-container">
    <a [class.active]="step === 1">Personal Details</a>
    <a [class.active]="step === 2">Contact Details</a>
    <a [class.active]="step === 3">Employer Details</a>
    <a [class.active]="step === 4">Banking Details</a>
    <a [class.active]="step === 5">Know your cutomer documents</a>
  </div>

  <div class="forms-container">
    <app-personal-data
      *ngIf="step === 1"
      [formData]="formData"
      (nextStep)="nextStep()"
      (handleChange)="handleChange($event.field, $event.value)"
    ></app-personal-data>
    <app-contact-details
      *ngIf="step === 2"
      [formData]="formData"
      (nextStep)="nextStep()"
      (prevStep)="prevStep()"
      (handleChange)="handleChange($event.field, $event.value)"
    ></app-contact-details>
    <app-employer-details
      *ngIf="step === 3"
      [formData]="formData"
      (nextStep)="nextStep()"
      (prevStep)="prevStep()"
      (handleChange)="handleChange($event.field, $event.value)"
    ></app-employer-details>
    <app-banking-details
      *ngIf="step === 4"
      [formData]="formData"
      (nextStep)="nextStep()"
      (prevStep)="prevStep()"
      (handleChange)="handleChange($event.field, $event.value)"
    ></app-banking-details>
    <app-kyc-documents
      *ngIf="step === 5"
      [formData]="formData"
      (prevStep)="prevStep()"
      (handleChange)="handleChange($event.field, $event.value)"
      (handleSubmit)="handleSubmit()"
    ></app-kyc-documents>
  </div>
</div>
