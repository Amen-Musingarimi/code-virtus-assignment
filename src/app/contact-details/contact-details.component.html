<div class="multistep-form">
  <form>
    <input
      type="email"
      name="email"
      [(ngModel)]="formData.email"
      placeholder="Email"
    />
    <input
      type="text"
      name="mobileNumber"
      [(ngModel)]="formData.mobileNumber"
      placeholder="Mobile Number"
    />
    <input
      type="text"
      name="telephone"
      [(ngModel)]="formData.telephone"
      placeholder="Telephone"
    />
    <input
      type="text"
      name="communicationType"
      [(ngModel)]="formData.communicationType"
      placeholder="Communication Type"
    />
    <input
      type="text"
      name="residentNumber"
      [(ngModel)]="formData.residentNumber"
      placeholder="Resident Number"
    />
    <input
      type="text"
      name="suburb"
      [(ngModel)]="formData.suburb"
      placeholder="Suburb"
    />
    <input
      type="text"
      name="city"
      [(ngModel)]="formData.city"
      placeholder="City"
    />
  </form>
  <button (click)="handlePrev()">Previous</button>
  <button (click)="handleNext()">Next</button>
</div>
